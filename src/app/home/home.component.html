  <section id="news" class="container ">
    <h1 class="text-center ">Updating News</h1>
    <div class="row">
   <div *ngFor="let news of UpcomingNews" class="col-md-4 py-2 ">
    
    <div class="new text-center">
  
  <img [src]="news.urlToImage" class="img-fluid ">
  <div class="px-3">
  <h5>{{news.title}}</h5> 
  <p>{{news.description}}</p>
</div>
</div>

   </div>

</section>
